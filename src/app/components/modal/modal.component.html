<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input
        formControlName="productName"
        matInput
        placeholder="Product Name"
      />
      <!-- <mat-icon matSuffix>rocket_launch </mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" placeholder="Product cateory">
        <mat-option value="Fruits">Fruits </mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Others">Others</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for="">
      <h1>Product Freshness</h1>
    </label>
    <mat-radio-group formControlName="freshness">
      <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh">{{
        fresh
      }}</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        formControlName="price"
        matInput
        type="number"
        placeholder="Price"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comments</mat-label>
      <textarea
        formControlName="comment"
        matInput
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button class="actionButton" mat-raised-button color="warn" mat-dialog-close>
    Cancel
  </button>
  <button
    class="actionButton"
    mat-raised-button
    color="primary"
    mat-dialog-close
    (click)="addProduct()"
  >
    {{ actionButton }}
  </button>
</div>
